    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#003399">
    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js?v=3');}</script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f4f4f4; color: #333; padding-bottom: 50px; }
        .navbar { background: #001233; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #ffcc00; }
        .container { max-width: 900px; margin: 20px auto; padding: 15px; }
        .card-controle { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-controle h3 { color: #003399; margin-bottom: 15px; text-transform: uppercase; }
        select { width: 100%; padding: 12px; border: 2px solid #003399; border-radius: 8px; font-weight: bold; margin-bottom: 10px; font-size: 16px; }
        .btn-imprimir { width: 100%; background: #27ae60; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 16px; text-transform: uppercase; }
        .tabela-container { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #003399; color: white; text-align: left; padding: 12px; font-size: 12px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:nth-child(even) { background: #f9f9f9; }
        .campo-tempo { border-bottom: 2px solid #333; height: 30px; width: 120px; display: inline-block; }

        @media print {
            body { background: white; padding: 0; }
            .no-print { display: none !important; }
            .container { max-width: 100%; margin: 0; padding: 0; }
            .tabela-container { box-shadow: none; border-radius: 0; }
            th { background: #ccc !important; color: black !important; border: 1px solid #000; font-weight: bold; }
            td { border: 1px solid #000; padding: 8px; font-size: 12pt; color: black; }
            tr:nth-child(even) { background: white !important; }
            .campo-tempo { border-bottom: 1px solid #000; width: 150px; }
            #print-header { display: block !important; text-align: center; margin-bottom: 20px; border-bottom: 2px solid black; padding-bottom: 10px; }
            #print-header h1 { font-size: 24pt; font-weight: 900; margin: 0; }
            #print-header p { font-size: 14pt; margin: 5px 0; }
        }
        #print-header { display: none; }
    </style>
</head>
<body>

    <div id="print-header">
        <h1>FOLHA DE CRONOMETRAGEM</h1>
        <p>Categoria: <span id="cat-titulo">TODAS</span></p>
        <p style="font-size: 10pt;">DOWNHILL PE 2026 - ORGANIZAÇÃO OFICIAL</p>
    </div>

    <div class="navbar no-print">
        <span><i class="fas fa-clipboard-list"></i> GESTÃO DE PROVA</span>
        <button onclick="window.location.href='dashboard.html'" style="background:none; border:none; color:white; font-size:20px;"><i class="fas fa-home"></i></button>
    </div>

    <div class="container">
        <div class="card-controle no-print">
            <h3>Gerar Lista de Largada</h3>
            <label>Selecione a Categoria:</label>
            <select id="filtroCategoria" onchange="filtrarLista()">
                <option value="todas">-- TODAS AS CATEGORIAS --</option>
                <option value="ELITE">ELITE</option>
                <option value="MASTER A">MASTER A</option>
                <option value="MASTER B">MASTER B</option>
                <option value="RÍGIDA">RÍGIDA</option>
                <option value="SUB-30">SUB-30</option>
                <option value="JUNIOR">JUNIOR</option>
            </select>
            <button class="btn-imprimir" onclick="window.print()"><i class="fas fa-print"></i> IMPRIMIR LISTA</button>
        </div>

        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>PILOTO</th>
                        <th>CIDADE</th>
                        <th>PGTO</th>
                        <th>TEMPO (Manual)</th>
                    </tr>
                </thead>
                <tbody id="lista-corpo"></tbody>
            </table>
        </div>
    </div>

    <script>
        const inscritos = [
            { id: 101, nome: "Bruno Rocha", cat: "ELITE", cidade: "Ouricuri-PE", pago: true },
            { id: 102, nome: "Lucas Silva", cat: "ELITE", cidade: "Surubim-PE", pago: true },
            { id: 205, nome: "Carlos Eduardo", cat: "MASTER A", cidade: "Caruaru-PE", pago: true },
            { id: 208, nome: "André Santos", cat: "MASTER A", cidade: "Recife-PE", pago: false },
            { id: 310, nome: "Felipe Góes", cat: "RÍGIDA", cidade: "Petrolina-PE", pago: true },
            { id: 315, nome: "João Pedro", cat: "RÍGIDA", cidade: "Salgueiro-PE", pago: true },
            { id: 401, nome: "Maria Clara", cat: "SUB-30", cidade: "Bezerros-PE", pago: true }
        ];

        function filtrarLista() {
            const cat = document.getElementById('filtroCategoria').value;
            const tbody = document.getElementById('lista-corpo');
            document.getElementById('cat-titulo').innerText = cat === 'todas' ? "GERAL (TODAS)" : cat;
            tbody.innerHTML = "";
            const listaFiltrada = inscritos.filter(p => cat === 'todas' ? true : p.cat === cat);
            
            listaFiltrada.forEach(piloto => {
                const statusIcon = piloto.pago ? `<span style="color:green; font-weight:bold;">OK</span>` : `<span style="color:red; font-weight:bold;">PENDENTE</span>`;
                tbody.innerHTML += `
                    <tr>
                        <td>${piloto.id}</td>
                        <td><strong>${piloto.nome}</strong><br><span style="font-size:10px; color:#666;">${piloto.cat}</span></td>
                        <td>${piloto.cidade}</td>
                        <td>${statusIcon}</td>
                        <td><div class="campo-tempo"></div></td>
                    </tr>
                `;
            });
        }
        filtrarLista();
    </script>
</body>
</html>
