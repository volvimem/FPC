<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>FPC Mobile V4</title>
    
    <link rel="icon" type="image/png" href="logo-fpc.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        // Isso deleta o "Cache Zumbi" que está travando seu visual antigo
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            });
        }
    </script>

    <style>
        /* RESET TOTAL - MATA QUALQUER MARGEM DE COMPUTADOR */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            width: 100%;
            height: 100%;
            background-color: #0f1c3f;
            overflow-x: hidden; /* Proíbe rolagem lateral */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* CONTAINER QUE OCUPA A TELA TODA */
        .mobile-container {
            width: 100vw; /* 100% da largura da tela */
            min-height: 100vh; /* 100% da altura da tela */
            background: linear-gradient(180deg, #0f1c3f 0%, #000 100%);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* HEADER */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 30px;
            width: 100%;
        }

        .logo-circle {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            border: 5px solid #fdd000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(253, 208, 0, 0.3);
        }

        .logo-circle img {
            width: 110%;
            height: 110%;
            object-fit: contain;
        }

        h1 { font-size: 2rem; font-weight: 900; letter-spacing: 2px; text-align: center; margin: 0; }
        .sub { color: #fdd000; font-size: 0.8rem; font-weight: 700; letter-spacing: 1px; }

        /* INPUTS ESTICADOS */
        .form-box { width: 100%; }
        
        .field { margin-bottom: 20px; width: 100%; }
        .field label { display: block; color: #ccc; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        
        .field input {
            width: 100%;
            height: 60px; /* Bem alto para o dedo */
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            padding: 0 20px;
            font-size: 1.2rem; /* Letra grande */
            outline: none;
        }
        .field input:focus { border-color: #fdd000; background: rgba(255,255,255,0.1); }

        /* BOTÃO GIGANTE */
        .btn-action {
            width: 100%;
            height: 60px;
            background: #fdd000;
            color: #0f1c3f;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-top: 10px;
            cursor: pointer;
        }
        
        /* LINQUES */
        .links-area { margin-top: 30px; text-align: center; }
        .text-link { color: #aaa; margin-bottom: 15px; font-size: 0.9rem; }
        .text-link span { color: #fdd000; font-weight: bold; text-decoration: underline; }

        /* DASHBOARD GRID */
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .dash-item {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            aspect-ratio: 1; /* Quadrado Perfeito */
        }
        .dash-item i { font-size: 40px; color: #fdd000; margin-bottom: 10px; }
        .dash-item span { font-weight: 700; font-size: 0.9rem; }

        /* TELAS */
        .page { display: none; animation: slideUp 0.3s ease-out; width: 100%; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

    </style>
</head>
<body>

    <div class="mobile-container">

        <div id="pg-login" class="page active">
            <div class="header">
                <div class="logo-circle">
                    <img src="logo-fpc.png" alt="Logo">
                </div>
                <h1>F.P.C.</h1>
                <div class="sub">SISTEMA ATLETA V4</div>
            </div>

            <div class="form-box">
                <div class="field">
                    <label>CPF</label>
                    <input type="tel" id="cpf" placeholder="000.000.000-00" oninput="mask(this)">
                </div>
                <div class="field">
                    <label>SENHA</label>
                    <input type="password" id="pass">
                </div>

                <button class="btn-action" onclick="login()">ENTRAR</button>

                <div class="links-area">
                    <div class="text-link" onclick="mudarTela('pg-recover')">Esqueci minha senha</div>
                    <div class="text-link" onclick="mudarTela('pg-register')">Novo? <span>CRIAR CONTA</span></div>
                </div>
            </div>
            
            <p style="text-align:center; color:#555; margin-top:40px; font-size:0.7rem;">
                Cache Limpo - Visual Mobile
            </p>
        </div>

        <div id="pg-dash" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <div>
                    <div style="color:#ccc; font-size:0.8rem;">Bem-vindo,</div>
                    <div style="color:#fdd000; font-size:1.5rem; font-weight:900;" id="nomeUser">Atleta</div>
                </div>
                <i class="fas fa-sign-out-alt" style="color:#e30613; font-size:1.5rem;" onclick="sair()"></i>
            </div>

            <div class="dash-grid">
                <div class="dash-item"><i class="fas fa-mountain"></i><span>Downhill</span></div>
                <div class="dash-item"><i class="fas fa-tachometer-alt"></i><span>Speed</span></div>
                <div class="dash-item"><i class="fas fa-biking"></i><span>MTB</span></div>
                <div class="dash-item"><i class="fas fa-bicycle"></i><span>BMX</span></div>
                <div class="dash-item"><i class="far fa-newspaper"></i><span>Notícias</span></div>
                <div class="dash-item"><i class="fas fa-user-cog"></i><span>Conta</span></div>
            </div>
        </div>

        <div id="pg-register" class="page">
            <div class="header"><h1>NOVA CONTA</h1></div>
            <div class="form-box">
                <div class="field"><label>Nome</label><input type="text" id="reg-nome"></div>
                <div class="field"><label>CPF</label><input type="tel" id="reg-cpf" oninput="mask(this)"></div>
                <div class="field"><label>Senha</label><input type="password" id="reg-pass"></div>
                <button class="btn-action" onclick="registrar()">CADASTRAR</button>
                <div class="links-area"><div class="text-link" onclick="mudarTela('pg-login')">Voltar</div></div>
            </div>
        </div>
        
        <div id="pg-recover" class="page">
            <div class="header"><h1>RECUPERAR</h1></div>
            <div class="form-box">
                <div class="field"><label>Seu CPF</label><input type="tel" id="rec-cpf" oninput="mask(this)"></div>
                <button class="btn-action" onclick="alert('Em breve')">BUSCAR</button>
                <div class="links-area"><div class="text-link" onclick="mudarTela('pg-login')">Cancelar</div></div>
            </div>
        </div>

    </div>

    <script>
        // SISTEMA SIMPLES
        function mudarTela(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function login() {
            const cpf = document.getElementById('cpf').value;
            const pass = document.getElementById('pass').value;
            let db = JSON.parse(localStorage.getItem('users')) || [];
            let user = db.find(u => u.cpf == cpf && u.pass == pass);
            if(user) {
                document.getElementById('nomeUser').innerText = user.nome.split(' ')[0];
                mudarTela('pg-dash');
            } else alert("Erro no login");
        }

        function registrar() {
            const nome = document.getElementById('reg-nome').value;
            const cpf = document.getElementById('reg-cpf').value;
            const pass = document.getElementById('reg-pass').value;
            if(!nome || !cpf || !pass) return alert("Preencha tudo");
            
            let db = JSON.parse(localStorage.getItem('users')) || [];
            db.push({nome, cpf, pass});
            localStorage.setItem('users', JSON.stringify(db));
            alert("Sucesso!"); mudarTela('pg-login');
        }

        function sair() { location.reload(); }
        function mask(i){i.value=i.value.replace(/\D/g,"").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2");}
    </script>
</body>
</html>
