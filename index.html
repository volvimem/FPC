<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FPC Atleta V7</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f1c3f">
    <link rel="icon" type="image/png" href="logo-fpc.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        if (!window.location.search.includes('v=7')) {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(regs) {
                    for(let reg of regs) reg.unregister();
                });
            }
            var newUrl = window.location.href.split('?')[0] + '?v=7';
            window.location.replace(newUrl);
        }
    </script>

    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f1c3f;
            color: white;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            background: linear-gradient(180deg, #0f1c3f 0%, #000 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        .logo-circle {
            width: 120px; height: 120px;
            background: white; border-radius: 50%;
            border: 4px solid #fdd000;
            display: flex; align-items: center; justify-content: center;
            margin-top: 30px; margin-bottom: 10px; overflow: hidden;
            box-shadow: 0 0 30px rgba(253, 208, 0, 0.3);
        }
        .logo-circle img { width: 100%; height: 100%; object-fit: contain; transform: scale(1.4); }

        h1 { font-size: 1.8rem; font-weight: 900; margin-bottom: 5px; }
        .sub { color: #fdd000; font-size: 0.8rem; font-weight: 700; margin-bottom: 30px; letter-spacing: 1px; }

        /* INPUTS */
        .form-box { width: 100%; max-width: 400px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: #ccc; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        .input-group input {
            width: 100%; height: 55px;
            border-radius: 10px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: white;
            padding: 0 15px; font-size: 1.1rem; outline: none;
        }

        /* BOTÕES */
        .btn {
            width: 100%; height: 55px; border-radius: 10px; border: none;
            font-size: 1rem; font-weight: 800; text-transform: uppercase;
            cursor: pointer; margin-top: 10px;
        }
        .btn-primary { background: #fdd000; color: #0f1c3f; box-shadow: 0 4px 15px rgba(253, 208, 0, 0.2); }
        .btn-outline { 
            background: transparent; border: 2px solid #fdd000; color: #fdd000; 
            margin-top: 15px; /* Espaço extra */
        }

        /* TELAS */
        .page { display: none; width: 100%; animation: fade 0.3s; flex-direction: column; align-items: center; }
        .page.active { display: flex; }
        @keyframes fade { from { opacity:0; } to { opacity:1; } }

        /* DASHBOARD */
        .dash-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; 
        }
        .dash-item {
            background: rgba(255,255,255,0.1); border-radius: 15px; padding: 20px;
            text-align: center; display: flex; flex-direction: column; align-items: center;
        }

    </style>
</head>
<body>

    <div class="container">

        <div id="pg-login" class="page active">
            <div class="logo-circle"><img src="logo-fpc.png"></div>
            <h1>F.P.C.</h1>
            <div class="sub">SISTEMA ATLETA</div>

            <div class="form-box">
                <div class="input-group">
                    <label>CPF</label>
                    <input type="tel" id="login-cpf" oninput="mask(this)">
                </div>
                <div class="input-group">
                    <label>SENHA</label>
                    <input type="password" id="login-pass">
                </div>

                <button class="btn btn-primary" onclick="login()">ENTRAR</button>
                
                <div style="text-align:center; margin: 20px 0; color:#aaa; font-size:0.8rem;">ou</div>

                <button class="btn btn-outline" onclick="mudarTela('pg-register')">CRIAR NOVA CONTA</button>

                <p style="text-align:center; margin-top:20px; color:#666; font-size:0.7rem;" onclick="limparTudo()">
                    Problemas? Toque para Resetar
                </p>
            </div>
        </div>

        <div id="pg-register" class="page">
            <h2 style="margin: 30px 0 20px 0;">NOVA CONTA</h2>
            <div class="form-box">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" id="reg-nome">
                </div>
                <div class="input-group">
                    <label>CPF</label>
                    <input type="tel" id="reg-cpf" oninput="mask(this)">
                </div>
                <div class="input-group">
                    <label>Crie uma Senha</label>
                    <input type="password" id="reg-pass">
                </div>

                <button class="btn btn-primary" onclick="registrar()">SALVAR CADASTRO</button>
                <button class="btn btn-outline" onclick="mudarTela('pg-login')">VOLTAR</button>
            </div>
        </div>

        <div id="pg-dash" class="page">
            <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; margin-top:20px;">
                <div>
                    <span style="color:#ccc; font-size:0.8rem;">Olá,</span><br>
                    <span style="color:#fdd000; font-size:1.5rem; font-weight:800;" id="user-name">Atleta</span>
                </div>
                <i class="fas fa-sign-out-alt" style="font-size:1.5rem; color:#e30613;" onclick="sair()"></i>
            </div>

            <div class="dash-grid">
                <div class="dash-item"><i class="fas fa-mountain" style="font-size:2rem; color:#fdd000; margin-bottom:10px;"></i><b>Downhill</b></div>
                <div class="dash-item"><i class="fas fa-tachometer-alt" style="font-size:2rem; color:#fdd000; margin-bottom:10px;"></i><b>Speed</b></div>
                <div class="dash-item"><i class="fas fa-biking" style="font-size:2rem; color:#fdd000; margin-bottom:10px;"></i><b>MTB</b></div>
                <div class="dash-item"><i class="far fa-newspaper" style="font-size:2rem; color:#fdd000; margin-bottom:10px;"></i><b>Notícias</b></div>
            </div>
        </div>

    </div>

    <script>
        // --- NAVEGAÇÃO ---
        function mudarTela(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- MÁSCARA CPF ---
        function mask(i){
            let v = i.value.replace(/\D/g,"");
            v=v.replace(/(\d{3})(\d)/,"$1.$2");
            v=v.replace(/(\d{3})(\d)/,"$1.$2");
            v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            i.value = v;
        }

        // --- SISTEMA DE DADOS ---
        function registrar() {
            const nome = document.getElementById('reg-nome').value;
            const cpf = document.getElementById('reg-cpf').value;
            const pass = document.getElementById('reg-pass').value;

            if(!nome || !cpf || !pass) return alert("Preencha todos os campos!");

            let users = JSON.parse(localStorage.getItem('users_v7')) || [];
            
            // Verifica se já existe
            if(users.find(u => u.cpf === cpf)) return alert("CPF já cadastrado!");

            users.push({ nome, cpf, pass });
            localStorage.setItem('users_v7', JSON.stringify(users));
            
            alert("Cadastro realizado com sucesso!");
            mudarTela('pg-login');
        }

        function login() {
            const cpf = document.getElementById('login-cpf').value;
            const pass = document.getElementById('login-pass').value;
            let users = JSON.parse(localStorage.getItem('users_v7')) || [];
            
            let user = users.find(u => u.cpf === cpf && u.pass === pass);

            if(user) {
                document.getElementById('user-name').innerText = user.nome.split(' ')[0];
                mudarTela('pg-dash');
            } else {
                alert("CPF ou Senha incorretos. Verifique se já criou a conta.");
            }
        }

        function sair() { location.reload(); }
        
        function limparTudo() {
            if(confirm('Isso vai apagar todos os cadastros do celular. Confirmar?')) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
