<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições - Downhill PE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#003399">
    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}</script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: linear-gradient(rgba(0, 51, 153, 0.8), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1544191161-50f6652c0d46?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-attachment: fixed; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .etapa-card { background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 20px; color: #333; cursor: pointer; transition: 0.3s; border-left: 10px solid #003399; display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 500px; margin-bottom: 15px; }
        .etapa-card:hover { transform: scale(1.03); background: #ffcc00; }
        .etapa-info h2 { font-size: 18px; color: #003399; margin-bottom: 5px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; padding: 20px; z-index: 999; }
        .modal-content { background: white; color: #333; padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; }
        .btn-acao { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 15px; margin-top: 12px; border-radius: 10px; text-decoration: none; font-weight: bold; }
        .btn-inscricao { background: #003399; color: white; }
    </style>
</head>
<body>
    <div class="header"><h1>CALENDÁRIO 2026</h1><p>Downhill Pernambucano</p></div>
    
    <div class="etapa-card" onclick="abrirDetalhes('1ª ETAPA - OURICURI', '25 e 26 de Abril', 'Pista do Tambor')">
        <div class="etapa-info"><h2>OURICURI</h2><p><i class="far fa-calendar-alt"></i> 25 e 26 de Abril</p></div><i class="fas fa-chevron-right"></i>
    </div>
    <div class="etapa-card" onclick="abrirDetalhes('2ª ETAPA - CARUARU', '16 e 17 de Maio', 'Morro do Bom Jesus')">
        <div class="etapa-info"><h2>CARUARU</h2><p><i class="far fa-calendar-alt"></i> 16 e 17 de Maio</p></div><i class="fas fa-chevron-right"></i>
    </div>

    <a href="dashboard.html" style="margin-top: 30px; color: #ffcc00; text-decoration: none; font-weight: bold;">VOLTAR AO PAINEL</a>

    <div id="modalDetalhes" class="modal">
        <div class="modal-content">
            <h2 id="modalTitulo" style="color: #003399;"></h2>
            <p id="modalData" style="font-weight: bold; margin-top: 10px; color: #e67e22;"></p>
            <p id="modalLocal" style="margin-bottom: 20px; color: #666;"></p>
            <a href="form_inscricao.html" class="btn-acao btn-inscricao" onclick="salvarEtapa()">FAZER INSCRIÇÃO</a>
            <a href="#" onclick="document.getElementById('modalDetalhes').style.display='none'" style="display:block; margin-top:20px; color:#888;">FECHAR</a>
        </div>
    </div>

    <script>
        function abrirDetalhes(titulo, data, local) {
            document.getElementById('modalTitulo').innerText = titulo;
            document.getElementById('modalData').innerText = data;
            document.getElementById('modalLocal').innerText = local;
            document.getElementById('modalDetalhes').style.display = 'flex';
            localStorage.setItem('etapaAtiva', titulo);
        }
    </script>
</body>
</html>
